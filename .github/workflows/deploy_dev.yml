name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dev1
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set build environment
        run: |
          if [[ $GITHUB_REF == 'refs/heads/dev1' ]]; then
            echo "NODE_ENV=development" >> $GITHUB_ENV
            echo "BUILD_MODE=development" >> $GITHUB_ENV
          else
            echo "NODE_ENV=production" >> $GITHUB_ENV
            echo "BUILD_MODE=production" >> $GITHUB_ENV
          fi

      - name: Build project
        run: |
          if [[ $GITHUB_REF == 'refs/heads/dev1' ]]; then
            npm run build:dev
          else
            npm run build:prod
          fi

      - name: Show built files
        run: |
          echo "Build output:"
          ls -R dist/

      - name: Deploy dev1 to /dev1/
        if: github.ref == 'refs/heads/dev1'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/dev
          target-folder: dev1
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: false

      - name: Deploy main to root
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: ''
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: false
